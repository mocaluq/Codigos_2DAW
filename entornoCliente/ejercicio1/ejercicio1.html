<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>

            /*Crea una web con html y JavaScript que te pida
             la edad, compruebe si es mayor de edad*/

            var edad = prompt("¿Cual es tu edad?"); //con prompt pedimos la edad por teclado
            if (edad >= 18) { //comparamos si edad es mayor o igual a 18
                alert("El usuario es mayor de edad, tiene: " + edad + " años");
            } else {
                alert("El usuario es menor de edad, tiene: " + edad + " años");
            }

        </script>
    </body>
</html>

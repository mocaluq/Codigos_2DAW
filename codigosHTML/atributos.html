<head>
    <meta charset="UTF-8"> <!--charset es un atributo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--name y content son atributos-->
    <title>Document</title>
</head>
<body>
    
    <a href="https://kikopalomares.com/">Enlace</a> <!-- Esto es un enlace a otra pagina. href seria un atributo-->

    <p title="hola" style="color: red;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum sunt itaque odio esse incidunt 
        eveniet fugit veniam temporibus qui dolorum voluptates, numquam enim quod ut quibusdam architecto est eius eligendi!</p>

        <!--title muestra un texto cuando pasamos el raton por encima del parrafo-->

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicar el color que debe escoger</title>
    <script type="text/javascript" src="elegirColor.js"></script>
</head>
<body>

    <div class="cuadradoRojo" style="width:200px;height:200px;border-style:solid;background-color:red;text-align:center;" 
        onclick="elegirColor('ROJO')">
        <b>Cuadrado rojo</b>
    </div>

    <div class="cuadradoVerde" style="width:200px;height:200px;border-style:solid;background-color:green;text-align:center" 
        onclick="elegirColor('VERDE')">
        <b>Cuadrado verde</b>
    </div>

    <div class="cuadradoRojo" style="width:200px;height:200px;border-style:solid;background-color:blue;text-align:center" 
        onclick="elegirColor('AZUL')">
        <b>Cuadrado Azul</b>
    </div>

    <div class="cuadradoRojo" style="width:200px;height:200px;border-style:solid;background-color:yellow;text-align:center" 
        onclick="elegirColor('AMARILLO')">
        <b>Cuadrado Amarillo</b>
    </div>
</body>
</html>

<html>
<head>
<title>Primer script con jQuery</title>
<meta charset="utf-8">
<!--en el script realice un cambio porque se estaba incluyendo el 
código javascript con la carga del jquery-->
<!--cargar jquery-->
<script src="https://code.jquery.com/jquery-1.3.2.min.js"></script>
<!--codigo javascript-->
<script type="text/javascript">
$(document).ready(function(){
$("#capa").mouseenter(function(evento){
$("#mensaje").css("display", "block");
});
$("#capa").mouseleave(function(evento){
$("#mensaje").css("display", "none");
});
})
</script>
</head>
<body>
<div id="capa" style="padding: 10px; background-color:
#af9800;">Pon el ratón encima de esta capa</div>
<br>
<div id="mensaje" style="display: none;">Has puesto el ratón
encima!! <br>(Ahora quítalo de la capa)</div>
</body>
</html>

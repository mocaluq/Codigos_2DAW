        <script>
            /*Ejercicio 1: Crea una web que salude con “Buenos días”, si la hora 
            en la que se carga la web está entre las 6:00:00 y 11:59:59, que diga
            “Buenas tardes” si la hora en la que se carga se encuentra las 12:00:00 
            y las 19:59:59, y “Buenas noches” si no se encuentra entre esos rangos de fechas.*/


            //Creo tres variables para almacenar la hora, los minutos y segundos
            var hora = new Date().getHours(); //Creo un objeto Date y utilizo el metodo .getHours()
            var minutos = new Date().getMinutes(); //Creo un objeto Date y utilizo el metodo .getMinutes()
            var segundos = new Date().getSeconds(); //Creo un objeto Date y utilizo el metodo .getSeconds()

            /*Con los condicionales pongo el rango de las horas donde me dirá Buenos dias,
             Buenas tardes o Buenas noches dependiendo de la hora que sea*/
            if(hora <12 && hora >= 6){
                alert("Buenos días");
            }
            else if(hora >= 12 && hora < 20){
                alert("Buenas tardes");
            }
            else{
                alert("Buenas noches");
            }

            //Aqui me dará la hora actual
            alert(hora + ":" + minutos + ":" + segundos);
